<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo List</title>
  </head>

  <body>
    <main>
      <button id="add-task-btn">Add Task</button>
      <button id="inbox-btn">Inbox</button>
      <h1>Tasks</h1>
      <div class="task-list-container">
        <ul id="task-list"></ul>
      </div>

      <h2>List of projects:</h2>
      <button id="create-project-btn">Add Project</button>
      <ul id="project-list"></ul>

      <div class="modal">
        <form id="modal-form">
          <p class="message">New project</p>

          <label for="title-input">Name:</label>
          <input id="title-input" type="text" />

          <label for="date-input">Due date:</label>
          <input id="date-input" type="text" />

          <label for="priority-input">Priority:</label>
          <select id="priority-input" name="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>

          <button class="add-project-btn">Add</button>
          <button class="cancel">Cancel</button>
        </form>
      </div>

      <div class="task-div">
        <form id="task-form">
          <label for="task-title">Task:</label>
          <input id="task-title" type="text" />

          <label for="task-date">Due date:</label>
          <input id="task-date" type="text" />

          <label for="task-priority">Priority:</label>
          <select id="task-priority" name="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>

          <button id="add-task-to-project">Add</button>
          <button class="cancel">Cancel</button>
        </form>
      </div>

      <div class="overlay"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>

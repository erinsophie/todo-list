<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Todo List</title>
  </head>

  <body>
    <div class="content">

      <main class="main">
        <!---- side bar ---->
        <nav class="sidebar">
          <button id="inbox-btn">Inbox</button>
          <p class="sidebar-title">List of projects:</p>
          <button id="create-project-btn">Add Project +</button>
          <div class="project-list-container">
            <ul id="project-list"></ul>
          </div>
        </nav>
        <!---- tasks ---->
        <div class="task-display">
          <p id="current-project"></p>
          <p class="task-title">Tasks</p>
          <button id="add-task-btn">Add Task</button>
          <div class="task-list-container">
            <ul id="task-list"></ul>
          </div>
        </div>

        <!---- project modal ---->
        <div class="modal">
          <form id="modal-form">
            <p class="message">New project</p>

            <label for="title-input">Name:</label>
            <input id="title-input" type="text" />

            <label for="date-input">Due date:</label>
            <input id="date-input" type="date" placeholder="dd/mm/yyyy" />

            <button id="add-project-btn">Add</button>
            <button id="cancel-project">Cancel</button>
          </form>
        </div>

        <!---- task form ---->
        <div class="task-div">
          <form id="task-form">
            <label for="task-title">Task:</label>
            <input id="task-title" type="text" />

            <label for="task-date">Due date:</label>
            <input id="task-date" type="date" placeholder="dd/mm/yyyy" />

            <label for="task-priority">Priority:</label>
            <select id="task-priority" name="priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>

            <button id="add-task-to-project">Add</button>
            <button id="cancel-task">Cancel</button>
          </form>
        </div>

        <!---- overlay ---->
        <div class="overlay"></div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
